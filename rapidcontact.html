<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us — RapidBuildSites</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-white border-b shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="font-bold text-xl">RapidBuildSites</a>
      <a href="/" class="text-sm hover:text-black">← Back Home</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-16">
    <h1 class="text-4xl font-extrabold mb-6">Contact Us</h1>
    <p class="text-gray-600 mb-12">We’d love to hear about your business, project, or automation ideas. Fill in the form and we’ll reply within 24 hours.</p>

    <div class="grid md:grid-cols-2 gap-10">
      <form id="contact-form" class="bg-white rounded-2xl shadow p-6">
        <div class="grid grid-cols-1 gap-4">
          <input name="name" class="px-4 py-3 rounded-lg border" placeholder="Your name" required>
          <input name="email" class="px-4 py-3 rounded-lg border" placeholder="Email or WhatsApp" required>
          <input name="business" class="px-4 py-3 rounded-lg border" placeholder="Business name">
          <textarea name="message" class="px-4 py-3 rounded-lg border" rows="5" placeholder="Tell us about your project..."></textarea>
          <button type="submit" class="px-6 py-3 rounded-full bg-black text-white font-semibold">Send Message</button>
        </div>
      </form>

      <div class="space-y-6">
        <div>
          <h2 class="text-lg font-semibold">Email</h2>
          <p class="text-gray-600">hello@rapidbuildsites.com</p>
        </div>
        <div>
          <h2 class="text-lg font-semibold">WhatsApp</h2>
          <p class="text-gray-600">+1 (876) 123-4567</p>
        </div>
        <div>
          <h2 class="text-lg font-semibold">Location</h2>
          <p class="text-gray-600">Kingston, Jamaica</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-white border-t py-6 text-center text-sm text-gray-500">
    © <span id="y"></span> RapidBuildSites — All rights reserved
  </footer>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
